{
    "CompilerPlugin": {
        "DscPath": "FatPkg.dsc"
    },
    "CharEncodingCheck": {
        "IgnoreFiles": []
    },
    "DependencyCheck": {
        "AcceptableDependencies": [
            "MdePkg/MdePkg.dec",
            "MdeModulePkg/MdeModulePkg.dec",
        ],
        # For host based unit tests
        "AcceptableDependencies-HOST_APPLICATION":[],
        # For UEFI shell based apps
        "AcceptableDependencies-UEFI_APPLICATION":[],
        "IgnoreInf": []
    },
    "DscCompleteCheck": {
        "IgnoreInf": [],
        "DscPath": "FatPkg.dsc"
    },
    "GuidCheck": {
        "IgnoreGuidName": [],
        "IgnoreGuidValue": [],
        "IgnoreFoldersAndFiles": []
    },
    "LibraryClassCheck": {
        "IgnoreHeaderFile": []
    },
    "SpellCheck": {
        "ExtendWords": [
            "ELTORITO",
            "FHAND",
            "IFILE",
            "OFILE",
            "FDISKed",
            "Lfnbuffer",
            "FFFFFFFFL",
            "CDVOL",
            "DMDEPKG"
        ]
    }
}
